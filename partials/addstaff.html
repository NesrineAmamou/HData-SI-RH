<div ng-controller="StaffManagementCtrl">
   <header class="main-container__header">
      <h2 class="title title_bottom-decor">ESPACE {{role}}</h2>
   </header>
   <br><br><br><BR><BR><br>
   <div class="content about-me">
      <section class="about-me__sidebar " data-show-effect="fadeInRight" data-show-delay="200">
      </section>
      <section class="about-me__sidebar">
         <h3 class="title title_middle about-me__title">ADD A <span class="about-me__title-label"> STAFF MEMBER</span></h3>
         <form id=sign-form>
         <!-- <div class="contact-form__item">
            <i class="icon icon-user contact-form__icon"></i> 
            <input class="text-field" ng-model="username" placeholder="username" name="username" required>
            </div> -->
         <div class="contact-form__item">
            <i class="icon icon-envelope-alt contact-form__icon"></i> 
            <input class="text-field" type="email" ng-model="email" name="emailaddress" placeholder="email"required/>
         </div>
         <div class="contact-form__item">
            <i class="icon icon-key contact-form__icon"></i> 
            <input class="text-field" ng-model="password" type="password" placeholder="password" name="password" required/>
         </div>
         <div class="contact-form__item">
            <i class="icon icon-user contact-form__icon"></i> 
            <input class="text-field" ng-model="poste" type="text" placeholder="poste" name="poste" required/>
         </div>
         <div class="contact-form__item">
            <button ng-click="add(email,password,poste)" class="button contact-form__button " data-show-effect="fadeInRight" data-show-delay="700"><span class="button__label">Submit</span></button>
         </div>
      </section>
   </div>
   <br><BR><BR>
</div>
